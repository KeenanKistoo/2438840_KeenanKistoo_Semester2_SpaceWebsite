<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Blog Section</title>
  </head>
  <body onload="">
    <header class="header" id="0"></header>
    <main class="main-style">
      <section class="blog-visual">
        <section class="blog-table">
          <ul class="blog-list">
            <h2 class="blog-acc-bar">Blog Posts</h2>
            <button class="blog-table-btn" id="blog-btn-one">
              Overview of Data visualisation - #01</button
            ><button class="blog-table-btn" id="blog-btn-two">
              My Proposed UI and UX - #02</button
            ><button class="blog-table-btn" id="blog-btn-three">
              Interaction for Data Visualisation - #03</button
            ><button class="blog-table-btn">
              <img
                class="lock-img"
                src="../images/secured-lock.png"
                alt="Image of a lock - Cannot Access This"
              />
            </button>
          </ul>
        </section>
        <section class="world-spin">Data Art Will Go Here</section>
      </section>
      <section class="blog-post"></section>
    </main>
    <footer class="footer"></footer>
  </body>
  <script src="../js/blog.js"></script>
  <script src="../js/blog_ctrl.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/nav.js"></script>
</html>
